<form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Task</label>
    <input type="text" class="form-control" formControlName="task" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Detail</label>
    <textarea type="text" class="form-control" formControlName="detail" id="exampleInputPassword1"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
